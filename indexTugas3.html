<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .completed { text-decoration: line-through; }
    </style>
</head>
<body class="p-4">
    <form onsubmit="return validateForm()">
        <div>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" class="border p-2 rounded w-full" placeholder="Masukkan nama">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" class="border p-2 rounded w-full" placeholder="Masukkan email">
            <div id="email-message" class="mt-1"></div>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" class="border p-2 rounded w-full" placeholder="Masukkan password">
        </div>
        
        <div id="error-messages" class="mt-2"></div>
        
        <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 mt-2">
            Submit
        </button>
    </form>
    
    <script src="scripttugas3.js"></script>
</body>
</html>
